<!DOCTYPE html>
<html lang="en">
<head>
    <title>Меню</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script>document.write("<script type='text/javascript' src='/check_list.github.io/static/js/db.js?u=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='/check_list.github.io/static/js/jquery.js?u=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<script type='text/javascript' src='/check_list.github.io/static/js/jquery.js?u=" + Date.now() + "'><\/script>");</script>
    <script>document.write("<link rel='stylesheet' href='/check_list.github.io/static/css/style.css?u=" + Date.now() + "'>");</script>
    <script>document.write("<link rel='stylesheet' href='/check_list.github.io/static/css/menu.css?u=" + Date.now() + "'>");</script>
    <link rel="shortcut icon" href="/check_list.github.io/static/favicon.ico">
</head>
<body>
<div id="main_container" class="container">
    <div id="menu_title" class="container_title"><span>Меню</span></div>
    <div id="container_content" class="container_child_button">
    </div>
    <footer id="footer_content" class="container_footer_content"><span class="container_footer_content_text">ГБУЗ НСО ССМП</span></footer>
</div>

<script>
    $(document).ready(function(){
          var tx = db.transaction(['menuT'],"readwrite");
          var store = tx.objectStore('menuT');
          var cursor = store.openCursor();
          cursor.onsuccess = function(e) {
                var res = e.target.result;
                if(res) {
                    $('#container_content').append(
                        '<div id="container_content_image" class="container_child_item" onclick="window.location.href =\''+res.value.file_name+'\';">'+
                        '<img src="'+res.value.icon_path+'"><span>'+res.value.title+'</span>'+
                        '</div>'
                       // '<button class="container_child_button_item" type="button" onclick="window.location.href =\''+res.value.file_name+'\';">'+res.value.title+'</button>'
                    );
                 res.continue();
                }
            }
    });
</script>
</body>
</html>
